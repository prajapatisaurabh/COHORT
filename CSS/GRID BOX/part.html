<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .website {
        display: grid;
        grid-template-areas:
          "h h h"
          "c c a"
          "c c a"
          "f f f";
      }
      .header {
        grid-area: h;
      }

      .context {
        grid-area: c;
      }

      .adds {
        grid-area: a;
      }

      .footer {
        grid-area: f;
      }

      .item {
        border: 1px solid;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="website">
      <div class="header item">Header</div>
      <div class="context item">Context</div>
      <div class="adds item">Adds</div>
      <div class="footer item">Footer</div>
    </div>
  </body>
</html>
