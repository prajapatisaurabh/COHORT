<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <style>
    .p1 {
      font-size: 3em;
    }

    .p2 {
      font-size: 2em;
    }

    .my-element {
      position: absolute;
    }
  </style>
  <body>
    <div class="p1">
      <p>Paragraph 1</p>
      <p class="my-element">Paragraph 2</p>
      <p>Paragraph 3</p>
    </div>
    <div class="p2">
      <p>Paragraph 4</p>
    </div>
  </body>
</html>
