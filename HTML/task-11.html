<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai and Code</title>
  </head>
  <body>

    <form action="GET">

      <input type="color" name="color" id="color" />

      <input type="date" name="date" id="data" />
      <hr />

      <video
        src="./video.mp4"

      <canvas
        id="canvas"
        width="300"
        height="150"
        style="border: 1px solid black; background-color: rgb(250, 207, 207)"
      ></canvas>

      <button type="submit">SUBMIT</button>
    </form>
  </body>
</html>
